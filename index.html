<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Password validation</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Validation</h2>
      <input
        type="password"
        id="password"
        placeholder="enter password"
        oninput="check()"
      />
      <br />
      <div id="set">
        <div id="count">Length : 0</div>

        <ion-icon
          id="see"
          onclick="see()"
          class="fa fa-eye"
          name="eye-outline"
        ></ion-icon>
      </div>
      <div id="check0">
        <i class="far fa-check-circle"
          ><ion-icon name="checkmark-circle-outline"></ion-icon></i
        ><span>Length more than 5</span>
      </div>
      <div id="check1">
        <i class="far fa-check-circle"
          ><ion-icon name="checkmark-circle-outline"></ion-icon></i
        ><span>Lenght less than 10</span>
      </div>
      <div id="check2">
        <i class="far fa-check-circle"
          ><ion-icon name="checkmark-circle-outline"></ion-icon></i
        ><span>Contains Numerical character</span>
      </div>
      <div id="check3">
        <i class="far fa-check-circle"
          ><ion-icon name="checkmark-circle-outline"></ion-icon></i
        ><span>Contains special character</span>
      </div>
      <div id="check4">
        <i class="far fa-check-circle"
          ><ion-icon name="checkmark-circle-outline"></ion-icon></i
        ><span>Should not Contain space</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
